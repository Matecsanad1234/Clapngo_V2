<script>
  function navigate(direction) {
    const main = document.getElementById("mainFrame");
    const frame = document.getElementById(direction + "Frame");

    if (direction === "top") {
      main.style.transform = "translateY(100%)";
      frame.style.transform = "translateY(0%)"; 
    } else if (direction === "bottom") {
      main.style.transform = "translateY(-100%)";
      frame.style.transform = "translateY(0%)";
    } else if (direction === "left") {
      main.style.transform = "translateX(100%)";
      frame.style.transform = "translateX(0%)";
    } else if (direction === "right") {
      main.style.transform = "translateX(-100%)";
      frame.style.transform = "translateX(0%)";
    }

    frame.classList.remove("hidden");
    frame.classList.add("visible");
  }

  function goBack(direction) {
    const main = document.getElementById("mainFrame");
    const frame = document.getElementById(direction + "Frame");

    main.style.transform = "translate(0, 0)";

    if (direction === "top") {
      frame.style.transform = "translateY(-100%)";
    } else if (direction === "bottom") {
      frame.style.transform = "translateY(100%)";
    } else if (direction === "left") {
      frame.style.transform = "translateX(-100%)";
    } else if (direction === "right") {
      frame.style.transform = "translateX(100%)";
    }

    setTimeout(() => {
      frame.classList.add("hidden");
      frame.classList.remove("visible");
    }, 600);
  }
</script>
